<div class="container">
    <h3>Add Flat Here</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="flatid">Flat Id</label>
            <input type="text" class="form-control" id="flatid" required [(ngModel)]="flat.flatid"
                name="fi">
        </div>
        <div class="form-group">
            <label for="budget">Budget</label>
            <input type="text" class="form-control" id="budget" required [(ngModel)]="flat.budget"
                name="budget">
        </div>
        <div class="form-group">
            <label for="flattype">Flat Type:</label>
            <label class="radio-inline"><input type="radio" name="flattype" value="1BHK" [(ngModel)]="flat.flattype">1BHK</label>
            <label class="radio-inline"><input type="radio" name="flattype" value="2BHK" [(ngModel)]="flat.flattype">2BHK</label>
            <label class="radio-inline"><input type="radio" name="flattype" value="3BHK" [(ngModel)]="flat.flattype">3BHK</label>
        </div>

        <div class="form-group">
            <label for=" furnishedStatus">FurnishedStatus:</label>
            <select class="form-control" id=" furnishedStatus" name=" furnishedStatus" [(ngModel)]="flat. furnishedStatus">
                <option value="">--select--</option>
                <option>Fully</option>
                <option>Semi</option>
                <option>Unfurnished</option>
                
            </select>
        </div>

        <div class="form-check">
<label class="form-check-label">Amenities</label><br>
            <input type="checkbox" class="form-check-input" id="amenities" name="amenities" value="amenities" checked>Parking
            <label class="form-check-label" for="amenities"></label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="amenities" name="amenities" value="amenities">Gym
            <label class="form-check-label" for="amenities"></label>
          </div>
          <div>
            <input type="checkbox" class="form-check-input" id="amenities" name="amenities" value="amenities">Swiming Pool
            <label class="form-check-label" for="amenities"></label>
          </div>

        <div class="form-group">
            <label for=" floorpreference">FloorPreference:</label>
            <select class="form-control" id="fp" name=" floorpreference" [(ngModel)]="flat.floorpreference">
                <option value="">--select--</option>
                <option>Grounf</option>
                <option>First Floor</option>
                <option>Second Floor</option>
                <option>Third Floor</option>
                <option>Fourth Floor</option>
                <option>Fiveth Floor</option>
                
            </select>
        </div>

        <div class="form-group">
            <label for=" petfriendly">Plet Friendly:</label>
            <label class="radio-inline"><input type="radio" name=" petfriendly" value="yes" [(ngModel)]="flat. petfriendly">Yes</label>
            <label class="radio-inline"><input type="radio" name=" petfriendly" value="no" [(ngModel)]="flat. petfriendly">No</label>
            </div>

        <div class="form-group">
            <label for="otherrequirement">Other Requirement</label>
            <textarea type="text" class="form-control" id="otherrequirement" required [(ngModel)]="flat.otherrequirement"
                name="otherrequirement"></textarea>
        </div>

        
        <div class="form-group">
            <label for="name">Flat Image</label>
            <input type="file" class="form-control" id="password" required multiple value="select"
                (change)="onFileSelected($event)">
            <div class="row">
                <div *ngFor="let file of flat.flatmngImages;let i =index" class="col-sm-2">
                    <span class="close" (click)="removeImage(i)">x</span>
                    <img [src]="file.url" alt="" width="100px" height="100px">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
