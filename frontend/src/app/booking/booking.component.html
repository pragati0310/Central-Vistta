<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <h3 class="page-header">
                Available Flats
            </h3>

            <ul class="list-group">
                <li class="list-group-item">1BHK</li>
                <li class="list-group-item">2BHK</li>
                <li class="list-group-item">3BHK</li>
                
            </ul>

        </div>
        <div class="col-sm-9">
            <h1 class="text-center">Book Flat Here</h1>
            <form (ngSubmit)="submitdata()">
                <div class="form-group">
                    <label for="flatid">Flat Id:</label>
                    <input type="text" class="form-control" id="flatid" name="flatid" [(ngModel)]="bk.flatid">
                </div>
                <div class="form-group">
                    <label for="flattype">Flat Type:</label>
                    <input type="text" class="form-control" id="flattype" name="flattype"
                        [(ngModel)]="bk.flattype">
                </div>

                <div class="form-group">
                    <label for="bookingamount">Booking Amount:</label>
                    <input type="text" class="form-control" id="bookingamount" name="bookingamount"
                        [(ngModel)]="bk.bookingamount">
                </div>
                <div class="form-group">
                    <label for="leaseduration">Lease Duration:</label>
                    <input type="text" class="form-control" id="leaseduration" name="leaseduration" [(ngModel)]="bk.leaseduration">
                </div>

                <div class="form-group">
                    <label for="termsaccepted">Terms Accepted:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox1" 
                            [(ngModel)]="bk.termsaccepted" value="agree">
                        <label class="form-check-label" for="checkbox1">Agree</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox2" 
                            [(ngModel)]="bk.termsaccepted" value="disagree">
                        <label class="form-check-label" for="checkbox2">Disagree</label>
                    </div>
                </div>
                   <button type="submit" class="btn btn-primary">Submit</button>
          
          </form>
        </div>
        </div>
    </div>
