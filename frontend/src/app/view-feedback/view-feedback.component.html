<div class="container">
    <h1 class="text-center">Valuable Feedback</h1><br>
    <div class="row">
        <div class="col-sm-6 col-sm-3" *ngFor="let f of farr">
            <div class="caption"><br>
                Posted By:{{f.emailid}}<br>
                Message:{{f.message}}
                <hr>
            </div>
        </div>
    </div>
</div>
